ingress:
  streamlit:
    enabled: true
    host:

streamlit:
  enabled: true
  replicaCount: 1
  image:
    name:
    tag:
    pullPolicy: IfNotPresent
  containerPort: "8501"
  resources:
    requests:
      cpu: "200m"
      memory: 1Gi
    limits:
      cpu: 2
      memory: 2Gi

sharedVolume:
  persistence:
    storageClassName:
    size: "1Gi"

dataProcessing:
  enabled: true
  image:
    name:
    tag:
    pullPolicy: IfNotPresent
  global:
    resources:
      requests:
        cpu: "200m"
        memory: 1Gi
      limits:
        cpu: 2
        memory: 2Gi
  cronjobs:
    update_datasets:
      enabled: true
      timeLimit: 7200  # 2 hours
      schedule: "0 1 * * *"
      command: ["/usr/local/bin/python", "/app/update_datasets.py"]
  secrets:
    OPENAI_API_KEY:
    ACLED_API_KEY:
    CPAOR_EMAIL:
    ACAPS_PASSWORD:
